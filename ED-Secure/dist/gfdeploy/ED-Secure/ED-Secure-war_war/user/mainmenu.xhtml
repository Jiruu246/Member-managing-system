<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Customer Page - Main Menu</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputText value="EPlay Store Main Menu" />
        </h1>

        <h2>
            <h:outputText value="Customer page"/>
        </h2>

        <h2>
            <h:outputText value="Your Profile"/>
        </h2>
        <p>
            <h:outputText value="your id is #{ePlayCustomerManagedBean.userId}"/>
        </p>
        <h:form>

            <h:commandButton id="submit" value="Access Your Profile" 
                             action="#{ePlayCustomerManagedBean.displayCustomer}"/>
        </h:form>
        <br/>
        <h:form>
            <h:commandButton value="Logout" action="#{myLoginManagedBean.logoutResult()}"/>           
        </h:form>

        <h2>
            <h:outputText value="Your Cart"/>
        </h2>
        <p> <h:outputLink value="myCart.xhtml">Check My Cart</h:outputLink></p>
        <br/>
        <p>----------------------------------------------------</p>
        <h:form style="border:blue;">
            <h4>
                <h:outputText value="Product 1"/>
            </h4>
            <h5>
                <h:outputText value="ASUS ROG"/>
            </h5>
            <h:commandButton id="submit" value="Add to Cart" 
                             action="#{ePlayShopCartManagedBean.addCart('00001')}"/>
        </h:form>
        <p>----------------------------------------------------</p>
        <h:form style="border:blue;">
            <h4>
                <h:outputText value="Product 2"/>
            </h4>
            <h5>
                <h:outputText value="IPhone 11"/>
            </h5>
            <h:commandButton id="submit" value="Add to Cart" 
                             action="#{ePlayShopCartManagedBean.addCart('00002')}"/>
        </h:form>
        <p>----------------------------------------------------</p>
        <h:form style="border:blue;">
            <h4>
                <h:outputText value="Product 3"/>
            </h4>
            <h5>
                <h:outputText value="XBOX 360"/>
            </h5>
            <h:commandButton id="submit" value="Add to Cart" 
                             action="#{ePlayShopCartManagedBean.addCart('00003')}"/>
        </h:form>
    </h:body>
</html>
