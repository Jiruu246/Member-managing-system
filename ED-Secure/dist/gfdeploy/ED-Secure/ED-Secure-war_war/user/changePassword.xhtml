<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Customer's Password</title>
    </h:head>
    <h:body>
        <h2>Change Customer's Password Page</h2>

        <h3>Please enter the following information to change the password of customer
            <h:outputText value="#{ePlayCustomerManagedBean.userId}"/>
        </h3>

        <br/>
        
        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="newpwd" binding="#{newpwd}"
                                         title="NewPassword" 
                                         maxlength="8"
                                         required="true"
                                         requiredMessage="New Password must not be blank"
                                         validator="#{ePlayCustomerManagedBean.validateNewPasswordPair}"
                                         value="#{ePlayCustomerManagedBean.newPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="newpwd" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                         title="ConfirmPassword"
                                         maxlength="8" 
                                         required="true"
                                         requiredMessage="Confirm New Password must not be blank"
                                         value="#{ePlayCustomerManagedBean.confirmPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cnfpwd" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{ePlayCustomerManagedBean.changeCustomerPassword}"/>

        </h:form>
    </h:body>
</html>
