<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Your Shopping Cart</title>
    </h:head>
    <h:body>
        <h2>Your Shopping Cart</h2>
        <h3>Showing Cart of user
            <h:outputText value="#{ePlayCustomerManagedBean.userId}"/>
        </h3>

        <ul>
            <ui:repeat value="#{ePlayShopCartManagedBean.cart}" var="cartItem" varStatus="metadata">
                <li>
                    <h:outputText value="#{i18n['index']}Product #{metadata.index + 1}: #{cartItem.name} Price: #{cartItem.price}$"/>
                </li>
            </ui:repeat>
        </ul>

        <h3>
            <h:outputText value="Total: #{ePlayShopCartManagedBean.total}$"/>
        </h3>
        <h:form>

            <h:commandButton id="submit" value="Check out" 
                             action="#{ePlayShopCartManagedBean.checkOut}"/>
        </h:form>
        <p> <h:outputLink value="mainmenu.xhtml">Back to Mainmenu</h:outputLink></p>

    </h:body>
</html>
